name: LinkedIn Post Automation

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 09:00 UTC

jobs:
  post_to_linkedin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4-beta  # Use pre-release version compatible with Node.js 20

    - name: Set up Python
      uses: actions/setup-python@v4.1.0-beta  # Use pre-release version compatible with Node.js 20

      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install pandas requests openpyxl

    - name: Run LinkedIn post script
      run: python linkedin_post.py
